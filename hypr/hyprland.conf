################
### MONITORS ###
################

monitor = DP-2, 2560x1440@165, 0x0, 1.0 #, bitdepth, 10, cm, hdr, sdrbrightness, 1.25, sdrsaturation, 1.1
monitor = DP-1, 1920x1080@60, 2560x281, 1.0


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/rofi/launchers/type-2/launcher.sh || pkill rofi


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = gentoo-pipewire-launcher
exec-once = hyprpaper
exec-once = wal -R
exec-once = sleep 1 && waybar
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = hyprctl dispatch workspace 1
exec-once = mpd

exec-once = $terminal
windowrulev2 = workspace 6 silent, class:^(firefox)$
exec-once = firefox
windowrulev2 = workspace 3 silent, class:^(steam)$
exec-once = steam
#############################
### ENVIRONMENT VARIABLES ###
#############################

# Essential for Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Hardware Cursors
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1 

# Greetd ReGreet
env = GTK_USE_PORTAL,0
env = GDK_DEBUG,no-portals

# Gaming Optimization
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = NVD_BACKEND,direct
env = PROTON_ENABLE_NGX_UPDATER,1
env = __GL_MaxFramesAllowed,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

# Toolkit Backends
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland # Might crash older games
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Hardware Acceleration with Firefox
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_PIPEWIRE=1

# Java Fixes
env = _JAVA_AWT_WM_NONREPARENTING=1

# Terminal
env = TERM=xterm-kitty

# Disabled/Debug
# env = WLR_DRM_NO_ATOMIC,1
# env = XWAYLAND_NO_GLAMOR,1 # With this you'll need to use gamescope for gaming
# env = WLR_RENDERER_ALLOW_SOFTWARE,1

